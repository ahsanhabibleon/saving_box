
<ion-header>
  <ion-toolbar mode="ios" color="light" class="header ion-no-border" >
    <ion-buttons class="bck-btn" slot="start">
      <ion-back-button color="danger" mode="md" defaultHref=""></ion-back-button>
    </ion-buttons>
  <ion-title color="danger">Profile</ion-title>
</ion-toolbar>

<ion-content  fullscreen>
  <div class="ion-text-center profile">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-avatar class="profile-img">
          <img class="rounded-circle" src="{{data.profile_image}}" height="90px" width="90px" *ngIf="data.profile_image && data.profile_image !== null">
          <img class="rounded-circle" src="../../../assets/Imgs/profile-picc.png" width="90px" *ngIf="!data.profile_image || data.profile_image === null">
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row style="margin-bottom: 20px;">
      <ion-col>
        <b class="text-white">{{data.name}}</b><br>
        <small class="text-white-location" *ngIf="data.location && data.location != null">{{data.location}}</small>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<div class="profile-detail">
  <ion-grid>
    <ion-row>
      <ion-col>
        <label class="red sz-4 fw-3">Email</label><br>
        <small class="grey-d fw-1 sz-2">{{data.email}}</small><br>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <label class="red sz-4 fw-3">Mobile</label><br>
        <small class="grey-d fw-1 sz-2"><span  *ngIf="data.dial_code && data.dial_code != null"> +{{data.dial_code}}</span>{{data.mobile}}</small><br>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <label class="red sz-4 fw-3">Gender</label><br>
        <small class="grey-d fw-1 sz-2">{{gender}}</small><br>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <label class="red sz-4 fw-3">Date of Birth</label><br>
        <small class="grey-d fw-1 sz-2">{{data.date_of_birth | date}}</small><br>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!userCheck">
      <ion-col>
        <ion-button (click)="goTo(data.user_id, data.name)" expand="block" mode="ios" color="danger">Chat</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
