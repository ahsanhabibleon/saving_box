<ion-header class="ion-no-border ion-text-center">
  <ion-grid *ngIf="payment_status!='0'" class="header">
    <ion-row class="header-bottom-100 mb-3">
      <ion-col>
          <ion-title class="red fw-4 sz-5 mt-3 pb-4">Savings Box Wallet</ion-title>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <img height="50px" src="assets/Imgs/wallet.png" /><br />
        <span class="black sz-3 fw-2">Balance</span>
        <p class="sz-5 fw-3 black">${{walletCash | number:'1.2-2'}}</p>
        <ion-button color="danger" Expand="block" mode="ios" (click)="transferAmount()">Transfer Amount</ion-button>
      </ion-col>
    </ion-row>
    <p class="red sz-4 fw-4 m-2">Payment History</p>
    <div style="text-align: center" *ngIf="!transaction?.length">
      <img height="250px" src="../../assets/Imgs/transaction.svg" alt="" />
      <p class="wallet-cash">No Payment History</p>
    </div>
  </ion-grid>
</ion-header>
<ion-content class="wallet ion-padding">

  <ng-container *ngIf="payment_status=='0'">
    <div >
      <app-un-authorized></app-un-authorized>
    </div>
  </ng-container>

  <ng-container *ngIf="payment_status!='0'">
    <ion-grid>
      <div class="b br p-1 mb-4" *ngFor="let data of transaction; let i = index;">
        <ion-row>
          <ion-row class="ion-row ion-no-margin">
            <ion-col size="9" class="ion-text-start">
              <p class=" ion-no-margin black sz-2 fw-2">
                Amount Transferred to {{data.account_name}}
              </p>
              <small class="grey-d sz-1 fw-2">{{moment(data.date).format('MMMM DD YYYY hh:mm:ss a')}}</small>
            </ion-col>
            <ion-col size="3">
              <ion-text color="danger">
                <p class="ion-no-margin fw-3 sz-3">${{data.amount | number:'1.2-2'}}</p>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-row>
      </div>

    </ion-grid>

  </ng-container>

</ion-content>
