<ion-grid class="ion-margin ion-text-center">
  <ion-card [hidden] ="iscompleted">
    <ion-card-header>
      <ion-icon class="icon" color="warning" name="alert-circle"></ion-icon>
    </ion-card-header>

    <ion-card-content>
      <p>
        To Create a Saving's Box, We need additional information to verify your identity.
      </p><br>
      <ion-button expand="block" color="danger" (click)="navigate()">continue</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card [hidden] ="!iscompleted">
    <ion-card-header>
      <ion-icon class="icon" color="warning" name="alert-circle"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <p>
        Please wait! your account is under verification.We will notify you over email.
      </p><br>
      <ion-button expand="block" color="danger">ok</ion-button>
    </ion-card-content>
  </ion-card>
</ion-grid>
